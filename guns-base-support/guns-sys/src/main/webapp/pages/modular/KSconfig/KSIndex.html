<script type="text/javascript">
    var socket;
    var url;
    getUrl();
    connect();
    function connect() {
        if(window.WebSocket){
            //socket连接格式不可修改 ws://ip:端口/websocket
            if(!socket || socket.readyState != WebSocket.OPEN){
                socket = new WebSocket(url);
            }

            socket.onmessage = function(event){
               // var received_msg = evt.data;
               // consoleLog(received_msg);
            };

            socket.onopen = function(event){
               // alert("已连接");
                //consoleLog("已连接");
            };

            socket.onclose = function(event){
               // alert("已断开,重新连接...");
               // consoleLog("已断开,重新连接...");
                socket = new WebSocket(url);
                //connect();
            };
        }else{
            alert("您的浏览器不支持WebSocket");
        }
    }
    function getUrl(){
        $.ajaxSettings.async = false;
        $.post("/KSconfig/getWebSocketUrl", {}, function(data){
            url= data.data;
            console.log(data.data);
        });
        $.ajaxSettings.async = true;
    }
    function send(code,message){
        if(!window.WebSocket){
            return;
        }
        var params=new Object();
        params["from"]="web";
        params["cmid"]=code;
        params["deveice"]="";
        params["message"]="";
        params["apptype"]="1";
        params["timestamp"]=Date.parse(new Date());
        params["data"]=message;

        var sendMsg=JSON.stringify(params);
        if(socket.readyState == WebSocket.OPEN){
            socket.send(sendMsg);
            //location.reload();
        }else{
            alert("连接断开");
        }
    }

    function sendText(message){
        if(!window.WebSocket){
            return;
        }
        if(socket.readyState == WebSocket.OPEN){
            socket.send(message);
        }else{
            alert("连接断开");
        }
    }
    function consoleLog(msg){
        var msg = $("<p></p>").text(msg);
        var divHeight=$("#box").height();
        if(divHeight >= 500){
            $("#box").html("");
        }
        $("#box").append(msg);
        var div = document.getElementById('console');
        div.scrollTop = div.scrollHeight;
    }
</script>
